<div class="col-xs-12 table-responsive">
    <p *ngIf="!itens.length" style="margin-bottom:40px;">
      Seu carrinho de compras está vazio. O que me diz de dar uma olhada <a [routerLink]="['/restaurants']">nesses produtos</a>?
    </p>
    <table class="table table-striped" *ngIf="itens.length">
      <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of itens">
          <td class="text-center">
            <a class="btn btn-sm" (click)="emitDecreaseQty(item)"><i class="fa fa-minus"></i></a>
            {{item.quantity}}
            <a class="btn btn-sm" (click)="emitIncreaseQty(item)"><i class="fa fa-plus"></i></a>
          </td>
          <td>{{item.menuItem.name}}</td>

          <td>{{item.menuItem.description}}</td>
          <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
          <td class="text-right">
            <a class="btn btn-sm danger" (click)="emitRemove(item)"><i class="fa fa-remove"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /.col -->
