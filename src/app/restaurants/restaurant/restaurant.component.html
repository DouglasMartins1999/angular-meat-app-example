<div class="col-sm-6 col-xs-12">
  <a [routerLink]="['/restaurants', itens.id]">
    <div class="place-info-box">
      <span class="place-info-box-icon"><img [src]="itens.imagePath"/></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{itens.name}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i> {{itens.rating}}</span>
        <span class="place-info-box-detail">{{itens.category}}</span>
        <span class="place-info-box-detail">{{itens.deliveryEstimate}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
  <!-- /.info-box -->
</div>
<!-- /.col -->
