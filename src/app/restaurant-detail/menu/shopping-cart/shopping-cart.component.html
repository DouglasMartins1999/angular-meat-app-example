<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!shoppingCartService.itens.length">
      <p class="text-center">Seu carrinho est√° vazio!</p>
    </div>
    <div class="table-responsive" *ngIf="shoppingCartService.itens.length">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of shoppingCartService.itens">
            <th style="width:60%">{{item.menuItem.name}} ({{item.quantity}}x):</th>
            <td class="text-right">{{item.menuItem.price | currency: 'BRL': true}}</td>
            <td (click)="removeItem(item)"><i class="fa fa-remove"></i></td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{total() | currency: 'BRL': true}}</td>
            <td></td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="shoppingCartService.itens.length">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
